<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woof!!</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@100;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8ddd0c5769.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Find All The Dog Info You Need</h1>
    </header>
    <main>

        <form class="form">
            <div class="wrapper">
                <i class="fas fa-dog"></i>
                <label for="Name">Name</label>
                <input type="text" id="Name">

                <label for="Name">Email</label>
                <input type="email" id="Name">
            
                <label for="breed-input">Dog Breed</label>
                <input type="text" id="Breed">

                <div class="button">
                    <input type="submit" value="Search">
                    <input type="reset" value="Reset">
                </div>
            </div>
        </form>

        <section class="facts">
            <!-- facts generator -->
        </section>

        <section class="results">
            <!-- breed information -->
        </section>

        <section class="image">
            <!-- image generator -->
        </section>

        <section class="errorMessage">
            <!-- error generator -->
        </section>

        <footer> 
            <div> 
                Created at Juno College by Parisa
                <i class="fas fa-bone"></i>
            </div>
        </footer>
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./script.js"></script>
    </main>
</body>
</html>
